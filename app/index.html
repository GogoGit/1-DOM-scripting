<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>All the News</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script
            src="https://kit.fontawesome.com/e780a67601.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css?family=Lobster&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <!-- <body> -->
    <body id="top">
        <header>
            <h1>All the News That Fits We Print!</h1>
        </header>

        <a
            href="#main-menu"
            id="main-menu-toggle"
            class="menu-toggle"
            aria-label="Open main menu"
            role="button"
        >
            <span class="sr-only">Open main menu</span>
            <span class="fa fa-bars" aria-hidden="true"></span>
        </a>

        <nav id="main-menu" class="main-menu" aria-label="Main menu">
            <a
                href="#main-menu-toggle"
                id="main-menu-close"
                class="menu-close"
                aria-label="Close main menu"
            >
                <span class="sr-only">Close main menu</span>
                <span class="fa fa-close" aria-hidden="true"></span>
            </a>

            <!-- adding this to fix our new issue with EXERCISE III - Using Array.prototype.map() see index.js -->
            <span id="main-nav"></span>
            <ul>
                <!-- Removed the nav links that we hard coded (example below)
                            <li>
                                  <a href="#arts">arts</a>
                              </li>         
              -->
            </ul>
        </nav>
        <a href="#main-menu-toggle" class="backdrop" tabindex="-1" hidden></a>

        <!-- Add controls to SORT and FILTER the data -->
        <div class="modify-Data">
            <label for="sort-Data">Sort Data By: </label>
            <select for="sort-Data" id="sort-Data">
                <option selected value="none"></option>
                <option value="byline">By Line</option>
                <option value="created_date">Created Date</option>
                <option value="published_date">Published Date</option>
                <option value="title">Title</option>
            </select>

            <input type="checkbox" name="filter" id="filter" />
            <label for="filter">Filter?</label>

            <button class="btn-Modify" type="button" name="modify">
                Modify
            </button>
        </div>

        <main class="site-wrap">
            <h2>Welcome!</h2>
            <p>
                All the news you need for your leisure activities courtesy of
                the New York Times.
            </p>
            <p>To get started make a selection above.</p>
        </main>

        <!-- <script src="js/modules/navitems.js"></script> -->

        <!-- modularizing our code for imports and exports -->

        <!-- <script src="js/index.js"></script> -->
        <script type="module" src="js/index.js"></script>
    </body>
</html>
